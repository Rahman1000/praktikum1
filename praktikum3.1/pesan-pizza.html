<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan pizza</title>
</head>
<body>
    <h2>Black Goose Bistro | Pizza-on-Demand</h2>
    <small>
        Our 12" wood-fired pizzas are available for delivery. Build your custom pizza and we'll deliver it within an hour.
    </small>
    <hr>

    <form action="thankyou.html">
        <table>
            <tr>
                <td colspan="3"><h3>Your Information</h3></td>
            </tr>
                
            <tr>
                <td><label for="name">Name</label></td>
                <td>:</td>
                <td><input type="text" id="name"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td>:</td>
                <td><input type="text" id="address"></td>
            </tr>
            <tr>
                <td><label for="phone">No Hanphone</label></td>
                <td>:</td>
                <td><input type="number" id="phone"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td>:</td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="instructions">Delivery instructions</label></td>
                <td>:</td>
                <td><textarea id="instructions" cols="20" rows="5"></textarea></td>
            </tr>
        </table>

        <fieldset>
            <legend><h3>Design Your Dream Pizza</h3></legend>

            <h4>Crust (Choose one):</h4>
            <div>
            <input type="radio" name="Crust" id="classic-white">
            <label for="classic-white"> Classic white</label>
            </div>

            <div>
            <input type="radio" name="Crust" id="multigrain">
            <label for="multigrain"> Multigrain</label>
            </div>
                    
            <div>
            <input type="radio" name="Crust" id="una-melt">
            <label for="una-melt"> Una Melt</label>
            </div>

            <div>
            <input type="radio" name="Crust" id="cheese">
            <label for="cheese"> Cheesey Galore</label>
            </div>

            <div>
            <input type="radio" name="Crust" id="meat-lovers">
            <label for="meat-lovers"> Meat-Lovers</label>
            </div>
                

            <h4>Toppings (Choose as many as you want):</h4>
            <div>
            <input type="checkbox" name="toppings[]" id="white-sauce" checked><label for="white-sauce"> White sauce</label>
            </div>

            <div>
            <input type="checkbox" name="toppings[]" id="mozzarella"><label for="mozzarella"> Mozzarella Cheese</label>
            </div>

            <div>
            <input type="checkbox" name="toppings[]" id="pepperoni"><label for="pepperoni"> Pepperoni</label>
            </div>

            <div>
            <input type="checkbox" name="toppings[]" id="mushrooms"><label for="mushrooms"> Mushrooms</label>
            </div>

            <div>
            <input type="checkbox" name="toppings[]" id="peppers"><label for="peppers"> Peppers</label>
            </div>

            <div>
            <input type="checkbox" name="toppings[]" id="anchories"><label for="anchories"> Anchories</label>
            </div>

            <div>
            <input type="checkbox" name="toppings[]" id="pineapple"><label for="pineapple"> Pineapple</label>
            </div>

            <h4>Number</h4>
            <label for="numberofpizza"> How many pizzas:</label>
            <input type="number" id="numberofpizza" min="1" max="6">

            <br><br>
            <input type="submit" value="Bring me a pizza!">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
