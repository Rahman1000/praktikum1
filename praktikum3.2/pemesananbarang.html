<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Barang</title>
</head>
<body>
    <div>
        <table bgcolor="lightgrey">
            <tr align="center">
                <td colspan="6">A Web Page</td> 
            </tr>
            <tr>
                <td><img src="arrow left.png" width="30px"></td>
                <td><img src="arrow right.png" width="30px"></td>
                <td><img src="cross.png" width="18px"></td>
                <td><img src="home.png" width="20px"></td>
                <td width="96%"><fieldset>https://</fieldset></td>
                <td><img src="icon.jpg" width="30px"></td>
            </tr>
        </table>
    </div>

    <hr>
    <br>
    <div>
        <fieldset>
            <table align="center">
                <tr>
                    <td width="10%"><a href="#">Home</a></td>
                    <td>|</td>
                    <td width="10%"><a href="#">Generate Link</a></td>
                    <td align="center">|</td>
                    <td width="10%"><a href="#">Transaction History</a></td>
                    <td align="center">|</td>
                    <td width="10%"><a href="#">Policy</a></td>
                    <td>|</td>
                    <td width="10%"><a href="#">Logout</a></td>
                </tr>
            </table>
        </fieldset>
    </div>

    <br><br>

    <div align="center">
    <img src="macbook.png" width="300px"><br>
    <form action="">
        <input type="submit" value="Upload Picture">
    </form>
    </div>

    <br><br>

    <div>
        <table align="center">
            <tr>
                <td></td>
                <td>Title Here</td>
                <td align="center">:</td>
                <td><input type="text" placeholder="MacBook Air Pro $1000"></td>
            </tr>
            <tr>
                <td></td>
                <td>Description</td>
                <td align="center">:</td>
                <td><textarea placeholder="Year : 2009       Model :       Condition : Mint" cols="20" rows="3"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>Account Number</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="123-456-789-0"></td>
            </tr>
            <tr>
                <td></td>
                <td>Bank</td>
                <td align="center">:</td>
                <td>
                    <select>
                        <option>HSBC</option>
                        <option>BCA</option>
                        <option>BRI</option>
                        <option>Visa Debit</option>
                    </select></td>
            </tr>
            <tr>
                <td></td>
                <td>Account Holder</td>
                <td align="center">:</td>
                <td><input type="text" placeholder="Name Here"></td>
            </tr>
            <tr>
                <td></td>
                <td>Transaction</td>
                <td width="10%" align="center">:</td>
                <td>
                    <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>
                    <small>*if the transaction is for 3 person, choose 3 from the drop-down list</small><br>
                    <div>
                        <input type="checkbox" id="send1" checked><label for="send1"><small> Send to Mobile Phone</small></label>
                    </div>
                    <div>
                        <input type="checkbox" id="send2" checked><label for="send2"><small> Send to Email</small></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Send to Mobile Phone</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="1234567890"></td>
            </tr>
            <tr>
                <td width="10%"></td>
                <td>Send to Email</td>
                <td align="center">:</td>
                <td><input type="email" placeholder="asdasd@yahoo.com"></td>
            </tr>
        </table>
    </div>

    <br><br>
    <div align="center">
        <form action="">
        <button>Generate Nabr Link</button>
        </form>
    </div>
</body>
</html>
