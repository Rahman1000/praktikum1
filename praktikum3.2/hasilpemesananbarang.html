<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pemesanan Barang</title>
</head>
<body>
    <div>
        <table bgcolor="lightgrey">
            <tr align="center">
                <td colspan="6">A Web Page</td> 
            </tr>
            <tr>
                <td><img src="arrow left.png" width="30px"></td>
                <td><img src="arrow right.png" width="30px"></td>
                <td><img src="cross.png" width="18px"></td>
                <td><img src="home.png" width="20px"></td>
                <td width="96%"><fieldset>https://</fieldset></td>
                <td><img src="icon.jpg" width="30px"></td>
            </tr>
        </table>
    </div>

    <hr>
    <br>

    <div>
        <fieldset>
            <table align="center">
                <tr>
                    <!--<td width="30%" align="center"><a href="#">Home</a> | <a href="#">Register</a> | <a href="#">Policy</a> | <a href="#">About</a></td>-->
                    <td><a href="#">Home</a></td>
                    <td align="center" width="30%">|</td>
                    <td><a href="#">Register</a></td>
                    <td align="center" width="30%">|</td>
                    <td><a href="#">Policy</a></td>
                    <td align="center" width="30%">|</td>
                    <td><a href="#">About</a></td>
                </tr>
            </table>
        </fieldset>
    </div>

    <br>
    <div align="center">
    <img src="macbook.png" alt="Picture Uploaded" width="300px">
    </div>

    <br>

    <div>
        <table align="center">
            <tr>
                <td></td>
                <td>Title Here</td>
                <td align="center">:</td>
                <td>MacBook Air Pro $1000</td>
            </tr>
            <tr align="top">
                <td></td>
                <td>Description</td>
                <td align="center">:</td>
                <td>Year : 2009 <br>Model : <br>Condition : Mint</td>
            </tr>
            <tr>
                <td></td>
                <td>Total Amount</td>
                <td align="center">:</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td></td>
                <td>Pay to</td>
                <td align="center">:</td>
                <td>123-456-789-0</td>
            </tr>
            <tr>
                <td></td>
                <td>Payment Type</td>
                <td width="10%" align="center">:</td>
                <td>
                    <select>
                    <option>Visa Debit</option>
                    <option>HSBC</option>
                    <option>BCA</option>
                    <option>BRI</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Account Holder</td>
                <td align="center">:</td>
                <td><input type="text" placeholder="Name Here"></td>
            </tr>
            <tr>
                <td></td>
                <td>Account No</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="123-456-789-0"></td>
            </tr>
            <tr>
                <td colspan="3"></td>
                <td>
                    <div>
                        <input type="checkbox" id="send1" checked><label for="send1"><small> Send to Mobile Phone</small></label>
                    </div>
                    <div>
                        <input type="checkbox" id="send2" checked><label for="send2"><small> Email me copy of transaction</small></label>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Send to Mobile Phone</td>
                <td align="center">:</td>
                <td><input type="number" placeholder="1234567890"></td>
            </tr>
            <tr>
                <td width="10%"></td>
                <td>Send to Email</td>
                <td align="center">:</td>
                <td><input type="email" placeholder="asdasd@yahoo.com"></td>
            </tr>
        </table>
    </div>

    <br>

    <div align="center">
        <button>Pay using QuidLink</button>
    </div>
    <br>
    <hr>
</body>
</html>
