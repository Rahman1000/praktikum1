<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body>
    <header>
        <table rules="none">
            <tr bgcolor="cyan">
                <td width="20%"><h2><img src="kotakhitam.png" width="20px"/> ITMTI Site</h2></td>
                <td width="71.46%"><font size="4"><a href="#">Category 1</a> <b>|</b> <a href="#">Category 2</a> <b>|</b> <a href="#">Category 3</a></font></td>
                <td width="3%"><img src="find.png" width="19px" height="19px"/><img src="troli.png" height="25px" width="22px"/></td>
                <td width="15%"><font size="5"><b>Cart (1)</b></font></td>
            </tr>
            <tr>
                <td colspan="4"><hr></td>
            </tr>
        </table>
    </header>

    <main>
        <section>
            <table rules="none" style="float:left">
                <thead>
                    <tr align="left">
                        <th colspan="3"><h1>Your Cart</h1></th>
                    </tr>
                    <tr>
                        <td colspan="3"><hr></td>
                    </tr>
                </thead>
                <tbody>
                    <tr align="left">
                        <th width="83%"><font size="3">Item</font></th>
                        
                        <th width="100px"><font size="3">Price</font></th>
                        <th width="100px"><font size="3">Quantity</font></th>
                    </tr>
                    <tr>
                        <td colspan="3"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="3"></td>
                    </tr>
                    <tr align="left">
                        <td width="50%"><figure style="display: flex; align-items: center; margin: 15px 0;"><img src="baju.jfif" alt="gambar T-Shirt" height="120px"><p>T-Shirt <br> Size: Small</p></figure></td>
                        <td><h4>$10.00</h4></td>
                        <td>
                            <select name="quantity" id="quantity" width="50%">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="right">Subtotal: <b>$10.00</b></td>
                    </tr>
                    <tr>
                        <td colspan="3"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="3"><br><br><br><br><br><br><br><br><br><br></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section style="float:right; padding: 30px;">
            <table rules="none" bgcolor="lightgray">
                <thead>
                    <tr>
                        <th><h3>Summary (1 item)</h3></th>
                        <td  colspan="2"></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Subtotal</td>
                        <td></td>
                        <td align="right">$10.00</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td></td>
                        <td align="right">-</td>
                    </tr>
                    <tr>
                        <td>Est. Taxes</td>
                        <td></td>
                        <td align="right">-</td>
                    </tr>
                    <tr>
                        <td colspan="3"><hr></td>
                    </tr>
                    <tr>
                        <td><b>Total</b></td>
                        <td></td>
                        <td align="right"><b>$10.00</b></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="center" >
                            <button><h4>Checkout</h4></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer style="clear: both;">
        <table rules="none">
            <tr>
                <td colspan="4"><hr></td>
            </tr>
            <tr bgcolor="cyan">
                <td><font size="3"><b>ITMTI Site</b></font><img src=""></td>
                <td><font size="3"><a href="#">Category X</a> <b>|</b> <a href="#">Category Y</a> <b>|</b> <a href="#">Category Z</a></font></td>
                <td width="61.75%"></td>
                <td><font size="3">Stay In Touch! Join our Newsletter.</font></td>
            </tr>
            <tr bgcolor="cyan">
                <td><img src="visa grey.png" width="32px"> <img src="mastercard.png" width="32px"> <img src="american express.ico" width="32px"></td>
                <td></td>
                <td></td>
                <td><input type="email" placeholder="Enter Email" size="16"><button><b>Subscribe</b></button></td>
            </tr>
        </table>
    </footer>

</body>
</html>
